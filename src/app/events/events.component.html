<div *ngFor="let event of events$ | async">
  <p><b>Location: </b> <i>{{ event.location }}</i></p>
  <p><b>Title: </b> <i>{{ event.title }}</i></p>
  <p><b>Date: </b> <mark>{{ event.eventDate | formatDateBR }}</mark></p>
  <p><b>Quantity of people: </b> <i>{{ event.qntPeople }}</i></p>
  <hr>
</div>
